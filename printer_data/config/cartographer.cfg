[scanner]
canbus_uuid: c86203463f3a
speed: 10.
#   Z probing dive speed.
lift_speed: 5.
#   Z probing lift speed.
backlash_comp: 0.5
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
# 
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
calibration_method: touch
#    if you want to use touch or 
#calibration_method: scan
#    if you want to use scan
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.

[lis2dw]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: lis2dw
probe_points:
    150, 150, 20

[input_shaper]
shaper_freq_x: 73.4
shaper_type_x: mzv 
shaper_freq_y: 48.2
shaper_type_y: mzv 
damping_ratio_x: 0.047
damping_ratio_y: 0.049

# performance
# shaper_freq_x: 74.0 # center frequency for the X axis filter
# shaper_type_x: mzv # filter type for the X axis
# shaper_freq_y: 50.6 # center frequency for the Y axis filter
# shaper_type_y: mzv # filter type for the Y axis
# damping_ratio_x: 0.040 # damping ratio for the X axis
# damping_ratio_y: 0.041 # damping ratio for the Y axis

[bed_mesh]
speed: 400
horizontal_move_z: 7.5
mesh_min: 15, 40
mesh_max: 275, 275
fade_start: 1
fade_end: 10.0
probe_count: 50,50
bicubic_tension: 0.2
algorithm: bicubic
move_check_distance: 3
split_delta_z: 0.01
mesh_pps: 3,3
zero_reference_position: 150.00, 150.00